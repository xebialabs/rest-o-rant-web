<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>REST-o-rant</title>
    <script src="libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="libs/angularjs/1.5.0/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <link rel="stylesheet" type="text/css" href="css/theme.css">
</head>
<body ng-app="restorantApp" ng-controller="RestaurantCtrl">
<br>
<br>
<div id="rest-o-rant-title">
    REST-o-rant
</div>
<br>
<br>
<div id="rest-o-rant-heading">
    Find the best restaurants near you!
</div>
<br>
<br>
<input id="searchbox" type="text" ng-model="q" restorant-enter="findRestaurants(q)">
<button id="searchbutton" ng-click="findRestaurants(q)">Search</button>
<br>
<br>
<ul class="list-unstyled">
    <li id="searchlist" ng-repeat="r in restaurants">
        <div id="searchresults">
            <span>{{r.name}}</span>
            <p>{{r.snippet}}</p>
        </div>
    </li>
</ul>

</body>
</html>
